	<div class="container-fluid" style="text-align: center; margin-top: 2%;">

			<span>Face</span><span class="bg-primary" style="font-weight: bold; padding: 5px; border-radius: 15%;">Book</span> 
			Clone
		<h2>
		
		
		<!-- Sign Up -->
		<div style="text-align: left; float: left;">
		 <h2>Sign Up</h2>
		 <br />
		 
		 <form action="{% url 'facebook:signUp' %}" method="POST"> 
		 {% csrf_token %}
			<label>Name: </label><br />
			<input type="text" name="userName" /><br />
			<label>Email: </label><br />
			<input type="text" name="userEmail" /><br />
			<label>Password: </label><br />
			<input type="text" name="userPassword" /><br /><br />
			<button class="btn btn-primary" type="submit">Sign Up</button>
		 </form>
		 
		 <br />
		 <p class="text-danger" style="font-size: 0.6em; text-align: center;"><i class="glyphicon glyphicon-remove-sign"></i>{{ signup_status }}<i class="glyphicon glyphicon-remove-sign"></i></p>

		</div>
		
		<!-- Log In -->
		<div style="text-align: left; float: right;">
		<h2>Log In</h2>
		 <br />
		 
		 <form action="{% url 'facebook:profile' %}" method="POST"> 
		 {% csrf_token %}
			<label>Email: </label><br />
			<input type="text" name="checkUserEmail" /><br />
			<label>Password: </label><br />
			<input type="text" name="checkUserPassword" /><br /><br />
			<button class="btn btn-primary" type="submit">Log In</button>
		 </form>
		 
		</div>
