<body>
<style>
@media screen and (max-width: 900px){
.log-in-section{
	float: none !important;
	display: block !important;
	width: 100% !important;
	text-align: center !important;
}
.sign-up-section{
	float: none !important;
	display: block !important;
	width: 100% !important;
	text-align: center !important;
}

.sign-up-section input{
	width: 60%;
	margin: auto !important;
}

.log-in-section input{
	width: 60%;
	margin: auto !important;
}

.rotating-logo{
	clear: both !important;
	display: block !important;
	width: 100% !important;

}

	<div class="container-fluid" style="width: 100%; text-align: center; margin-top: 2%;">
		<h2>
			<span>Face</span><span class="bg-primary" style="font-weight: bold; padding: 5px; border-radius: 15%;">Book</span> 
			Clone
		<h2>
		
		<br />
		
		<!-- Sign Up -->
		<div class="sign-up-section" style="text-align: left; float: left;">
		 <h2>Sign Up</h2>
		 <br />
		 
		 <form class="form-group" action="{% url 'facebook:signUp' %}" method="POST"> 
		 {% csrf_token %}
			<label>Name: </label><br />
			<input class="form-control" type="text" name="userName" required /><br />
			<label>Email: </label><br />
			<input class="form-control" type="text" name="userEmail" required /><br />
			<label>Password: </label><br />
			<input class="form-control" type="text" name="userPassword" required /><br /><br />
			<button class="btn btn-primary" type="submit">Sign Up</button>
		 </form>
		 
		</div>
		

		
		<!-- Log In -->
		<div class="log-in-section" style="text-align: left; float: right;">
		<h2>Log In</h2>
		 <br />
		 
		 <form class="form-group" action="{% url 'facebook:profile' %}" method="POST"> 
		 {% csrf_token %}
			<label>Email: </label><br />
			<input class="form-control" type="text" name="checkUserEmail" required /><br />
			<label>Password: </label><br />
			<input class="form-control" type="text" name="checkUserPassword" required /><br /><br />
			<button class="btn btn-primary" type="submit">Log In</button>
		 </form>
		 
		 <!-- Demo Account -->
		 <!-- Pop up -->
				<!-- Trigger the modal with a button -->
				<a style="margin-top: 40px;" data-toggle="modal" data-target="#myDemo" class="btn btn-danger">Demo Account</a>
				  <!-- Modal -->
				<div class="modal fade" id="myDemo" role="dialog">
					<div class="modal-dialog">
						
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header bg-primary">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" style="text-align: center;">Welcome To the Facebook Clone</h4>
						</div>
						
						<form action="{% url 'facebook:profile' %}" method="POST"> 
						  {% csrf_token %}
						<div class="modal-body">	
							<div style="text-align: center;" class="form-group">
								<img 
								   src="{% static 'facebook/images/globe-earth-animation-15-2.gif' %}"
								class="img-rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width:100px;" >
							</div>
							<div style="text-align: center; font-size: 0.6em;">
								<br />
								<p>Please Use These Details To Log In</p>
								<br />
								<p><strong>Email:</strong> guest@facebook-clone.com</p>
								<p><strong>Password:</strong> 12345</p>
							</div>
							<input style="display: none;" type="text" name="checkUserEmail" value="guest@facebook-clone.com" />
							<input style="display: none;" type="text" name="checkUserPassword" value="12345" />
						</div>
						
						<div class="modal-footer">
							<button class="btn btn-primary" type="submit">Log In as Larry Georges</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
						</form>
						
					</div>
					  
					</div>
				</div>
				<!-- End Pop up-->
		</div>
		
		<div class="container-fluid rotating-logo" style="" title="Welcome To The Facebook Clone">
			<img src="https://bestanimations.com/Earth&Space/Earth/earthglobeanimation/globe-earth-animation-15-2.gif" />
		</div>
