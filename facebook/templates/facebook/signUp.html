	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-fluid" style="text-align: center; margin-top: 2%;">
		<h2>
			<span>Face</span><span class="bg-primary" style="font-weight: bold; padding: 5px; border-radius: 15%;">Book</span> 
			Clone
		<h2>

		<br />
		
	<h3>{{ message }}</h3>
	<br />
</div>

<div class="container-fluid">
	
	<div class="panel panel-danger" style="margin: 0 1%;">
		<div class="panel-heading">
		<h2>Details of <strong>{{ new_user.user_name.capitalize }}</strong></h2>

		</div>
		<div class="panel-body" style="text-align: center;">
			<p>Name: <strong>{{ new_user.user_name.capitalize }}</strong></p>
			<p>Email: <strong>{{ new_user.user_email }}</strong></p>
			<p>Password: <strong>{{ new_user.user_password }}</strong></p>
		</div>
		<div class="panel-footer panel-danger">
		<span class="glyphicon glyphicon-fire" style="color:brown;"></span>
		</div>
	</div>

	
	<div style="width: 100%; text-align center;">
	<form action="{% url 'facebook:profile' %}" method="POST"> 
	 {% csrf_token %}
		<label style="display: none;">Email: </label><br />
		<input style="display: none;" type="text" name="checkUserEmail" value="{{ new_user.user_email }}" /><br />
		<label style="display: none;">Password: </label><br />
		<input style="display: none;" type="text" name="checkUserPassword" value={{ new_user.user_password }} /><br /><br />
		<button style="margin-left: 45%;" class="btn btn-primary" type="submit">Continue to Profile</button>
	</form>
	</div>
	

</div>
</body>

</html>
